<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlist Generator</title>
    <link rel="stylesheet" href="style_playlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="container">
        <h1>Mood-Based Playlist Generator</h1>
        <p>Select your current mood and get a personalized playlist suggestion instantly!</p>

        <div class="mood-selector">
            <p>How are you feeling today?</p>
            <button class="mood-btn happy" onclick="setMoodAndFetchPlaylist('happy')">Happy</button>
            <button class="mood-btn sad" onclick="setMoodAndFetchPlaylist('sad')">Sad</button>
            <button class="mood-btn energetic" onclick="setMoodAndFetchPlaylist('energetic')">Energetic</button>
            <button class="mood-btn relaxed" onclick="setMoodAndFetchPlaylist('relaxed')">Relaxed</button>
        </div>

        <div id="nowPlayingMessage" class="now-playing-message"></div>

        <div id="playlist" class="playlist">
            <!-- Code for this section will be fetched from javascrpit -->
        </div>
    </div>

    
</body>
</html>
